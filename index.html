<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Visualization Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
       
</head>
<body>
    <div id="sidebar">
        <h2>Weather Insights</h2>
        <table id="weatherDetails">
            <thead>
                <tr><th colspan="2">Current Weather</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Click on the map to get weather data.</td></tr>
            </tbody>
        </table>

        <div class="slider-container">
            <label>Forecast (5 Days)</label>
            <input type="range" min="0" max="39" value="0" id="timeSlider">
        </div>

        <table id="forecastDetails">
            <thead>
                <tr><th colspan="2">Forecast</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Move the slider to view forecast data.</td></tr>
            </tbody>
        </table>

        <footer>Live Weather Map Â© 2025</footer>
    </div>

    <div id="map-container">
        <div class="map-title">Global Weather Explorer</div>
        <div id="map"></div>
    </div>

    <div id="layer-control">
        <div class="layer-option">
            <label class="switch">
                <input type="checkbox" id="boundaryToggle" checked>
                <span></span>
            </label>
            <label>Administrative Layer</label>
        </div>
        <div class="layer-option">
            <label class="switch">
                <input type="checkbox" id="weatherToggle" checked>
                <span></span>
            </label>
            <label>Weather Layer</label>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="Worldmap.js"></script>  
    <script src="Script.js"></script> 
    
   
</body>
</html>
